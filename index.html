<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Café</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda:wght@400;700&family=Montserrat:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar__content">
          <a href="#hero" class="brand">
            <i width="40" height="40" data-feather="coffee"></i>
            <span>Café</span>
          </a>

          <button
            class="navbar-nav-toggle"
            id="navbar-toggler"
            aria-label="toggle navbar navigation"
          >
            <i data-feather="menu"></i>
          </button>
          <menu class="navbar-nav" id="navbar-nav">
            <li class="navbar-nav__list">
              <a href="#home" class="navbar-nav__link">
                <i class="icon" data-feather="home"></i>home
              </a>
            </li>
            <li class="navbar-nav__list">
              <a href="#about" class="navbar-nav__link">
                <i class="icon" data-feather="info"></i>about
              </a>
            </li>
            <li class="navbar-nav__list">
              <a href="#menu" class="navbar-nav__link">
                <i class="icon" data-feather="coffee"></i>our menu
              </a>
            </li>
            <li class="navbar-nav__list">
              <a href="#testimony" class="navbar-nav__link">
                <i class="icon" data-feather="user"></i>tetimony
              </a>
            </li>
            <li class="navbar-nav__list">
              <a href="#contact" class="navbar-nav__link">
                <i class="icon" data-feather="phone"></i>contact
              </a>
            </li>
          </menu>
        </div>
      </nav>
    </header>
    <main id="main-content">
      <article>
        <section id="home">
          <div class="section section--full section--hero">
            <div class="container container--hero">
              <hgroup class="hgroup">
                <h1 class="hgroup__heading">Café</h1>
                <p class="hgroup__sub-heading">Where Every Cup Tells a Story</p>
              </hgroup>
              <a href="#menu" class="btn btn--primary btn--large">Our menu</a>
            </div>
          </div>
        </section>
        <section id="about">
          <div class="section section--about">
            <div class="container container--about">
              <div class="flex">
                <div class="flex__item"></div>
                <div class="flex__item"></div>
                <div class="flex__item"></div>
                <div class="flex__item"></div>
              </div>
            </div>
          </div>
        </section>
      </article>
    </main>
    <footer></footer>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="js/script.js"></script>
  </body>
</html>
